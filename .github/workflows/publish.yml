name: Publish to NPM
on:
  push:
    branches:
      - main

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm test
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}

      - name: Build project
        run: npm run build

      - name: Publish to NPM
        run: npm publish --access public --provenance
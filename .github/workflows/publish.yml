name: Publish to NPM

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci

      - run: npm test
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}

      - run: npm run build
      - run: npm publish
name: Run Tests
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      - run: npm ci
      
      - name: Lint check
        run: npm run lint

      - name: Format check
        run: npx prettier --check .

      - name: Test
        run: npm test
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}